name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Copy .env files for build
        run: |
          cp /home/derek/Dashboard/.env . || true
          cp /home/derek/Dashboard/frontend/.env frontend/.env || true
          cp /home/derek/Dashboard/backend/.env backend/.env || true
          if ! grep -q "VITE_CLERK_PUBLISHABLE_KEY" frontend/.env 2>/dev/null; then
            echo "VITE_CLERK_PUBLISHABLE_KEY=pk_test_Z3Jvd2luZy1taWRnZS03OS5jbGVyay5hY2NvdW50cy5kZXYk" >> frontend/.env
          fi
          PR_NUM=${{ github.event.pull_request.number }}
          sed -i "s|VITE_API_URL=.*|VITE_API_URL=https://lora.derekrgreene.com/api/live|" frontend/.env

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup backend
        working-directory: ./backend
        run: |
          /usr/bin/python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install "hypercorn>=0.16,<1.0"

      - name: Deploy PR preview
        run: |
          PR_NUM=${{ github.event.pull_request.number }}
          DEPLOY_DIR="$HOME/Dashboard/pr-previews/pr_${PR_NUM}"
          mkdir -p "$DEPLOY_DIR/frontend"
          mkdir -p "$DEPLOY_DIR/backend"
          rm -rf "$DEPLOY_DIR/frontend"/*
          cp -r frontend/dist/* "$DEPLOY_DIR/frontend/"
          rm -rf "$DEPLOY_DIR/backend"/*
          cp -r backend/* "$DEPLOY_DIR/backend/"
          cp .env "$DEPLOY_DIR/" || true
          cp frontend/.env "$DEPLOY_DIR/frontend/" || true
          cp backend/.env "$DEPLOY_DIR/backend/" || true
          BACKEND_PORT=$((8000 + PR_NUM))
          echo "PORT=${BACKEND_PORT}" >> "$DEPLOY_DIR/backend/.env"

      - name: Start preview servers
        run: |
          $HOME/Dashboard/scripts/serve-pr.sh ${{ github.event.pull_request.number }}

      - name: Update Cloudflare tunnel config for frontend
        run: |
          $HOME/Dashboard/scripts/update-tunnel-config.sh add lora-${{ github.event.pull_request.number }}.derekrgreene.com ${{ github.event.pull_request.number }} frontend

      - name: Update Cloudflare tunnel config for backend
        run: |
          $HOME/Dashboard/scripts/update-tunnel-config.sh add api-lora-${{ github.event.pull_request.number }}.derekrgreene.com ${{ github.event.pull_request.number }} backend

      - name: Restart Cloudflare tunnel
        run: |
          sudo systemctl restart cloudflaredDerekrGreene.service

      - name: Generate Bot Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Comment on PR
        uses: actions/github-script@v7
        if: github.event.pull_request.head.repo.full_name == github.repository
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const frontendUrl = `https://lora-${prNumber}.derekrgreene.com`;
            const backendUrl = `https://api-lora-${prNumber}.derekrgreene.com`;
            const comment = `ðŸš€ Preview deployment ready!\n\nðŸ”— **Frontend URL:** ${frontendUrl}\nðŸ”— **Backend API URL:** ${backendUrl}\n\nThis preview will be automatically removed when the PR is merged or closed.`;
            
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('Preview deployment ready')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment,
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: self-hosted
    steps:
      - name: Cleanup deployment
        run: |
          $HOME/Dashboard/scripts/cleanup-pr.sh ${{ github.event.pull_request.number }}

      - name: Update Cloudflare tunnel config - remove frontend
        run: |
          $HOME/Dashboard/scripts/update-tunnel-config.sh remove lora-${{ github.event.pull_request.number }}.derekrgreene.com

      - name: Update Cloudflare tunnel config - remove backend
        run: |
          $HOME/Dashboard/scripts/update-tunnel-config.sh remove api-lora-${{ github.event.pull_request.number }}.derekrgreene.com

      - name: Restart Cloudflare tunnel
        run: |
          sudo systemctl restart cloudflaredDerekrGreene.service
