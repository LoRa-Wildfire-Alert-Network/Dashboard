services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: [ "sh", "-c", "python init_sqlite_db.py && uvicorn backend_api:app --host 0.0.0.0 --port 8000 --reload" ]

  frontend:
    build:
      context: ./frontend
    env_file:
      - ./frontend/.env
    ports:
      - "8001:8001"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: [ "npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "8001" ]

volumes:
  frontend_node_modules:
